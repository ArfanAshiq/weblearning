<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style CSS</title> 
    <style> 
    ul{ 
        list-style-type: circle; 
        list-style-position: outside; 
        list-style-image: url(assets/images/Right-Arrow.png);
        border: 2px solid red; 
    } 
    ul li { 
        padding: 3px; 
    }
    ol{ 
        list-style-type: upper-alpha; 
        list-style-position: outside;
    }
    </style>
</head>
<body> 
    <h1>List Style CSS</h1> 
    <ul>
        <li>Banana</li> 
        <li>Mango</li> 
        <li>Orange</li> 
        <li>Apple</li> 
        <li>Guava</li> 
    </ul> 
    <ol>
        <li>Banana</li> 
        <li>Mango</li> 
        <li>Orange</li> 
        <li>Apple</li> 
        <li>Guava</li> 
    </ol>
</body>
</html>
