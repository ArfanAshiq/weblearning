<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Blend Mode CSS</title> 
    <style> 
    body{ 
           font-family: arial;
        }
    #box{ 
        width: 1350px; 
        height: 440; 
        border: 2px solid black; 
        } 
    h2{ 
        font-size: 150px; 
        margin: 0;
        } 
    h2.first{ 
        color: red; 
    } 
    h2.second{ 
        color: gold; 
        margin-top: -100px; 
        margin-left: 5px; 
        mix-blend-mode: color-burn ; 
    }
    </style>
</head>
<body> 
    <h1>Mix Blend Mode CSS</h1> 
    <div id="box" > 
        <h2 class="first" >Mix-Blend-Mode</h2> 
        <h2 class="second" >Mix-Blend-Mode</h2> 
    </div> 
</body>
</html>
